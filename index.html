<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="Grid1">
           <picture>
             <source media="(min-width: 45rem)" srcset="/images/image-product-desktop.jpg">
             <img src="/images/image-product-mobile.jpg" alt="product" class="product-img">
           </picture>
        </div>

        <div class="Grid2">
            <p>P E R F U M E</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-row">
                <h1>$149.99</h1>
                <del>$169.99</del>
            </div>

            <div class="Cart">
                <button><img src="/images/icon-cart.svg" alt="icon-cart">Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
